<html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .top{
      /* 设置宽度高度背景颜色 */
      height: auto; /*高度改为自动高度*/
      width:100%;
      margin-left: 0;
      background:rgb(189, 181, 181);
      position: fixed; /*固定在顶部*/
      top: 0;/*离顶部的距离为0*/
      margin-bottom: 5px;
    }
    .top ul{
      /* 清除ul标签的默认样式 */
      width: auto;/*宽度也改为自动*/
      list-style-type: none;
      white-space:nowrap;
      overflow: hidden;
      margin-left: 5%;
      /* margin-top: 0;          */
      padding: 0;

    }
    .top li {
      float:left; /* 使li内容横向浮动，即横向排列  */
      margin-right:2%;  /* 两个li之间的距离*/
      position: relative;
      overflow: hidden;
    }

    .top li a{
      /* 设置链接内容显示的格式*/
      display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
      color:white;
      text-align: center;
      padding: 3px;
      overflow: hidden;
      text-decoration: none; /* 去除下划线 */

    }
    .top li a:hover{
      /* 鼠标选中时背景变为黑色 */
      background-color: #111;
    }
    .top ul li ul{
      /* 设置二级菜单 */
      margin-left: -0.2px;
      background:rgb(189, 181, 181);
      position: relative;
      display: none; /* 默认隐藏二级菜单的内容 */

    }
    .top ul li ul li{
      /* 二级菜单li内容的显示 */

      float:none;
      text-align: center;
    }
    .top ul li:hover ul{
      /* 鼠标选中二级菜单内容时 */
      display: block;
    }
    body{
      background:#eff3f5;
      height: 5000px;
    }
    #left {
      margin-top:50px;
      width:20%;
      float: left;
      clear:right;
      height:100vh;
      background-color:#323232;
    }
    #mid{
      margin-top:50px;
      width:40%;
      float:left;
      clear:right;
      height:100vh;;
      background-color:#CBCDCD;
    }
    #right{
      margin-top:50px;
      width:40%;
      float:left;
      clear:right;
      height:100vh;;
      background-color:whight;
    }
    .notes_button{
      border: 1px solid #656565;
      background-color: #323232;
      height: 50px;
      width: 100%;

    }
    .notes{
      color: #B6B7B8;
      text-decoration:none;
    }
    #left_text,#right_text{
      padding-top: 0px;
      width: 100vh;
      height: 100vh;
    }
    #left_text{
      background-color: #CBCDCD;
    }
    #right_text{
      background-color: white;
    }

  </style>
<body>
<div class="top">
  <center>
    <ul>
      <li><a href="#">EasyMomo</a></li>
      <li><a href="#">笔记</a></li>
      <li><a href="#">搜索</a></li>

      <li>
        <a href="#">个人中心</a>
        <ul>
          <li><a href="#">修改密码</a></li>
          <li><a href="#">退出账号</a></li>
        </ul>
      </li>
    </ul>
  </center>
</div>

<div id="left">
  <div><button class="notes_button"><a class="notes" id="add_notes" href="">添加笔记</a></button></div>
  <div><button class="notes_button"><a class="notes" id="notes1" href="">笔记1</a></button></div>
  <div><button class="notes_button"><a class="notes" id="notes2" href="">笔记2</a></button></div>
  <div><button class="notes_button"><a class="notes" id="notes3" href="">笔记3</a></button></div>
</div>
<div id="mid">
  <textarea name="" id="left_text" cols="30" rows="10"></textarea>
</div>
<div id="right">
  <textarea name="" id="right_text" cols="30" rows="10"></textarea>
</div>

</body>
</head>
</html>
